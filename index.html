<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pikuk Kirol Kluba</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="docs/assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="hero-image">
			<div class="hero">
				<div class="hero-logo">
					<img src="/docs/assets/images/pikuk.png" alt="Sports Club Logo">
				</div>
				<div class="hero-text">
					<h1>Pikuk Kirol Kluba</h1>
					<p>Legorretako amateur kirol taldea</p>
				</div>
            </div>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="column">
                <div class="card">
                    <img src="docs/assets/images/pikuk.png" alt="Running">
                    <div class="container">
                        <h2>Pikuk lasterketa solidarioa</h2>
                        <p>Legorretan urtero egiten den lasterketa solidarioa.</p>
                    </div>
					<div class="social-icons social-media">
						<a href="https://www.facebook.com/pikukat"><i class="fab fa-facebook-f"><img src="docs/assets/images/fb.png"/></i></a>
						<a href="https://www.instagram.com/pikuk_kirol_kluba"><i class="fab fa-instagram"><img src="docs/assets/images/ig.svg"/></i></a>
					</div>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <img src="docs/assets/images/xendapedalak.png" alt="Mountain Biking">
                    <div class="container">
                        <h2>Xendapedalak</h2>
                        <p>Legorretako Xendapedalak BTT Martxa</p>
                    </div>
					<div class="social-icons social-media">
						<a href="https://www.facebook.com/xendapedalak"><i class="fab fa-facebook-f"><img src="docs/assets/images/fb.png"/></i></a>
						<a href="https://www.instagram.com/xendapedalak"><i class="fab fa-instagram"><img src="docs/assets/images/ig.svg"/></i></a>
						<a href="https://www.youtube.com/@xendapedalak9536"><i class="fab fa-youtube"><img src="docs/assets/images/yt.png"/></i></a>
					</div>
                </div>
				<div class="button-parent">
					<div class="button-container social-icons social-media">
                        <p>Xendapedalak 2023 argazkiak:</p>
                        <a href="https://photos.app.goo.gl/xxs9TgTXivCsEDAB9"><i class="fab fa-facebook-f"><img src="docs/assets/images/argazkiak.png"/></i></a>
					</div>
				</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <h3>Kontaktua</h3>
            <p>Email: legorretakirola@gmail.com </p>
            <div class="social-icons social-media">
                <a href="https://www.facebook.com/pikukat"><i class="fab fa-facebook-f"><img src="docs/assets/images/fb_bw.svg"/></i></a>
                <a href="https://www.instagram.com/pikuk_kirol_kluba"><i class="fab fa-instagram"><img src="docs/assets/images/ig_bw.svg"/></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
